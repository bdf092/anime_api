<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script  defer src="./index.js"></script>
</head>

<body>
    <h1>Welcome to our anime API!</h1>


    <section>
        <h2>Add an Anime to your Watch list!</h2>
        <div class="container-fluid col-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Your Name;</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" id="username">
              </div>
              
              <div class="mb-3">
                <label for="basic-url" class="form-label">Write an Anime!</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="title" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>

              <div class="mb-3">
                <label for="basic-url" class="form-label">What genre is it?</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="genre" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>

              <div class="mb-3">
                <label for="basic-url" class="form-label">What year did it come out?</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="year" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>
              

              <div class="input-group">
                <span class="input-group-text">Write Your Review!</span>
                <textarea class="form-control" aria-label="With textarea" id="review"></textarea>
              </div>

              <button type="button" class="btn btn-outline-primary" id="submit" >Submit Anime!</button>
        </div>
        
    </section>


    <section>
        
    </section>

    <section>
        <ul id="animeCards">
            <button type="button" class="btn btn-outline-primary" id="view">View Anime!</button>
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </ul>
        <!-- Where the cards go. -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
